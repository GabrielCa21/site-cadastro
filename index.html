<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
<div class="main-cadastro">
    <div class="esquerda">
        <h1>Se Cadastre <br> E faça parte da nossa comunidade</h1>
        <img src="fixbug.svg" class="img-esquerda" alt="achando bugs">
    </div>
    <div class="direita">
        <div class="card-cadastro">
            <h1>CADASTRO</h1>
            <div class="textfield">
                <input type="text" name="nome" placeholder="Nome">
            </div>
            <div class="textfield">
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <input type="email" name="email" placeholder="E-mail">
            </div>
            <div class="textfield">
                <input type="password" name="usuario" placeholder="Senha">
            </div>
            <button class="btn-cadastro">Cadastrar</button>
        </div>
    </div>
</div>   
</body>
</html>
